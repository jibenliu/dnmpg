  redis:
    image: redis:5.0.7
    container_name: redis
    ports:
      - "6379:6379"
    tty: true
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 500M
    volumes:
      - ./redis/redis.conf:/etc/redis/redis.conf
      - ./redis/data:/var/lib/redis
      - ./logs/redis:/var/log/redis
    networks:
      - lnmp-networks
  mysql:
    # image: mysql:5.7
    image: mysql:8.0
    container_name: mysql
    tty: true
    restart: always
    ports:
      - "3306:3306" #mysql
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/data/mysql-files:/var/lib/mysql-files
      - ./mysql/conf:/etc/mysql
      - ./logs/mysql:/var/log/mysql
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    environment:
      - "TZ=Asia/Shanghai"
      - "MYSQL_ROOT_PASSWORD=123456"
    networks:
      - lnmp-networks
