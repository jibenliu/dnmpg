version: '3.3'
services:
  redis:
    image: 'redis:5.0.7'
    container_name: redis
    ports:
      - '6379:6379'
    tty: true
    restart: always
    volumes:
      - './redis/redis.conf:/etc/redis/redis.conf'
      - './redis/data:/var/lib/redis'
      - './logs/redis:/var/log/redis'
    command: redis-server --port 6379 --requirepass pwd123456  --appendonly yes
    networks:
      - lnmp-networks
  mysql:
    image: 'mysql:8.0'
    container_name: mysql
    tty: true
    restart: always
    ports:
      - '3306:3306'
    volumes:
      - './mysql/data:/var/lib/mysql'
      - './mysql/mysql-files:/var/lib/mysql-files'
      - './mysql/conf:/etc/mysql'
      - './logs/mysql:/var/log/mysql'
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    networks:
      - lnmp-networks
  mongodb:
    image: mongo:4.2.2
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb/data:/data
      - ./mongodb/conf/mongod.conf.orig:/etc/mongod.conf #默认配置文件
      - ./logs/mongodb/mongodb.log:/var/log/mongodb/mongodb.log:rw
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 123456
    tty: true
    restart: always
    user: mongodb
    networks:
     - lnmp-networks
  activemq:
    container_name: activeMQ
    image: "webcenter/activemq"
    restart: always
    volumes:
      - ./activeMQ/data:/data/activemq
      - ./logs/activeMQ:/var/log/activemq
    ports: 
      - 8161:8161
      - 61616:61616
      - 5672:5672
      - 61613:61613
      - 1883:1883
      - 61614:61614
    environment:
      - ACTIVEMQ_ADMIN_LOGIN=admin
      - ACTIVEMQ_ADMIN_PASSWORD=admin
      - ACTIVEMQ_CONFIG_MINMEMORY=512
      - ACTIVEMQ_CONFIG_MAXMEMORY=2048
      - TZ=Asia/Shanghai
    networks: 
        - lnmp-networks
networks:
  lnmp-networks: null
